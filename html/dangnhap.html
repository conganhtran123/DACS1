<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
</head>
<body>
    <header>
            
        <a href="../trangchu.html" class="logo">Sportswear</a>
        <nav>
            <ul class="list">
                <li> <a href="../trangchu.html">Trang chủ</a></li>
                <li> <a href="./bongda.html">Sản phẩm</a> </li>
                <li> <a href="./giohang.html">Giỏ hàng</a> </li>
                <li> <a href="./dangnhap.html" class="liactive">Đăng nhập</a> </li>
                <!-- <li> <a href="./html/dangky.html">Đăng ký</a> </li> -->

                
                
            </ul>
        </nav>
        <div id="toggle"><i class="fa-solid fa-bars"></i></div>

    </header>

    <!-- Login layout -->
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <!-- Authen form -->
            <form onsubmit="dangnhap()">
                <div class="auth-form">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng Nhập</h3>
                            <div class="dangki"><a class="auth-form__switch-btn" href="./dangky.html" >Đăng Ký</a></div>
                        </div>
    
                        
                        
                        <div class="auth-form_form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" id="username" placeholder="Tên đăng nhập">
                            </div>
                            <div class="auth-form__group">
                                <input type="password" class="auth-form__input" id="password" placeholder="Mật khẩu của bạn">
                                <i class="fa-solid fa-eye-slash eye1" id="eyeClose1"></i>
                                <i class="fa-solid fa-eye eye1 eye11" id="eyeOpen1"></i>

                            </div>
                        </div>
                        
    
                        <div class="auth-form__aside">
                            <div class="auth-form__help">
                                <a href="" class="auth-form__help-link auth-form__help-forgot">Quên mật khẩu</a>
                                <span class="auth-form__help-separate"></span>
                                <a href="" class="auth-form__help-link">Cần trợ giúp?</a>
                            </div>
                        </div>
    
                        <div class="auth-form__control">
                            <button type="submit" class="btn btn--primary">ĐĂNG NHẬP</button>
                        </div>
                        
                    </div>
    
                    <div class="auth-form__socials">
                        <a href="" class="btn btn--size-s btn--with-icon auth-form__socials--facebook">
                            <i class="auth-form__socials--icon fa-brands fa-facebook"></i>
                            <span class="auth-form__socials--title">
                                Kết nối với Facebook
                            </span>
                        </a>
                        <a href="" class="btn btn--size-s btn--with-icon auth-form__socials--google">
                            <i class="auth-form__socials--icon fa-brands fa-google"></i>
                            <span class="auth-form__socials--title">
                                Kết nối với Google
                            </span>
                        </a> 
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#toggle').click(function(){
                $('nav').toggle();
            });
        });
    </script>
    <script src="../assets/js/jsdangnhap.js"></script>
    <script src="../assets/js/matkhau.js"></script>

</body>
</html>
